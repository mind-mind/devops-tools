<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Sealer | MindOps</title>
  <link rel="stylesheet" href="../css/style.css">

  <style>
    body {
      background: #0f172a;
      font-family: system-ui, -apple-system, sans-serif;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .sealer-container {
      background: #1e293b;
      padding: 40px;
      border-radius: 16px;
      width: 600px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #94a3b8;
      margin-bottom: 30px;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #e2e8f0;
      margin-bottom: 15px;
      resize: vertical;
    }

    textarea {
      min-height: 100px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s ease;
    }

    .seal-btn {
      background: #22c55e;
      color: #000;
    }

    .seal-btn:hover {
      background: #16a34a;
    }

    .unseal-btn {
      background: #3b82f6;
      color: #fff;
    }

    .unseal-btn:hover {
      background: #2563eb;
    }

    .footer-note {
      font-size: 0.8rem;
      color: #64748b;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="sealer-container">
    <h1>üîê Secret Sealer</h1>
    <p>Encrypt and decrypt secrets locally using AES-256 (nothing is sent to a server).</p>

    <textarea id="secretInput" placeholder="Paste secret or encrypted value here"></textarea>

    <input type="password" id="passphrase" placeholder="Enter passphrase">

    <div class="button-group">
      <button class="seal-btn" onclick="sealSecret()">Seal</button>
      <button class="unseal-btn" onclick="unsealSecret()">Unseal</button>
    </div>

    <textarea id="output" placeholder="Result will appear here"></textarea>

    <div class="footer-note">
      All encryption happens in your browser. No data is stored.
    </div>
  </div>

  <script src="script.min.js"></script>
</body>
</html>
